<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <!-- Agrega los estilos de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/act_1.css">
</head>

<body class="bodyfondo">
    <div class="container-fluid pt-5">
        <br>
        <!-- Título de la sección de historial de compras -->
        <div class="p-3">
            <h3><b>Listando un Objeto</b></h3>
            <h6> Practica de javascript</h6>
        </div>

            <div id="userCardsContainer">
    
                <!-- Los cards se agregarán aquí dinámicamente -->
            </div>


</div>

    <script>
        const users = [
            {
                name: 'El profe will',
                avatar: '../img/jason.jpg',
            },
            {
                name: 'Ñac Efron',
                avatar: '../img/elÑacEfron.webp',
            },
            {
                name: 'Liam Neeson',
                avatar: '../img/sa.webp',
            },
            {
                name: 'Leonardo Dicaprio ',
                avatar: '../img/dic.jpg',
            },
            {
                name: 'Ryan Reynolds',
                avatar: '../img/rima.webp',
            },
            {
                name: 'El capi',
                avatar: '../img/eva.webp',
            },
            {
                name: 'El venoso(nunca supe como se escribia)',
                avatar: '../img/elVenom.webp',
            },
            {
                name: 'keano reevs',
                avatar: '../img/Keano.webp',
            },
            {
                name: 'Bruce willys',
                avatar: '../img/br.webp',
            },
            {
                name: 'Jim carrey',
                avatar: '../img/jimca.webp',
            },
        ];

        // Obtener el contenedor donde se mostrarán los cards
        const userCardsContainer = document.getElementById('userCardsContainer');

        // Mapear cada usuario a un elemento HTML de card de Bootstrap
        const userCards = users.map(user => `
        <!-- Contenedor principal del historial de compras -->
     <div class="container shadow p-4 mt-4 rounded-4 contenedor_historial contenedor">
        <!-- Entradas de historial de compras -->
        <!-- Entrada de historial de compra 1 -->
        <h5>
            <b>${user.name}</b>
        </h5>
        <div class="row py-3">
            <div class="col-4 py-2">
                <img class="image-fluid" src="${user.avatar}" alt="" width="200">
            </div>
            <div class="col-12 col-lg-10">
                <div class="row">
                    <div class="col-9 col-lg-11 py-3">
                        <div class="row">
                            <div class="col-8 col-lg-4">
                                <p class="fs-6">Edad: 12 años</p>
                            </div>
                            <div class="col-8 col-lg-4 ">
                                <p class="fs-6">Nacionalidad: Por haya uste sabe donde</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
`);

        // Agregar los cards al contenedor
        userCardsContainer.innerHTML = userCards.join('');

    </script>

</body>

</html>
